# this_file: vexy-stax-js/.github/workflows/docs-build.yml
name: Build Docs on Push

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-docs:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build docs
        run: npm run build

      - name: Commit docs build
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update docs build'
          file_pattern: docs/**
          skip_dirty_check: false
