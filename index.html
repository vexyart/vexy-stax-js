<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexy Stax - 3D Image Stack Visualizer</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div id="app">
        <canvas id="canvas"></canvas>
        <div id="ui">
            <div id="controls"></div>
            <div id="image-manager">
                <div id="image-list-container">
                    <div id="drop-prompt">
                        <p>Drag & Drop Images Here</p>
                        <p class="or">or</p>
                        <label for="image-input" class="file-label">Browse Files</label>
                        <input type="file" id="image-input" accept="image/png,image/jpeg,image/jpg" multiple style="display: none;">
                    </div>
                    <div id="image-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
